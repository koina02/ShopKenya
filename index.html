<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopKenya - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="navbar-placeholder"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-text">
    <h1>Welcome to ShopKenya</h1>
    <p>Your one-stop online store for Kenyan-made products.</p>
    <a href="store.html" class="btn primary-btn">Shop Now</a>
  </div>
</section>

<!-- Features Section -->
<section class="features">
  <div class="feature">
    <img src="images/delivery.png" alt="Fast Delivery">
    <h3>Fast Delivery</h3>
    <p>Get your orders delivered anywhere in Kenya within 48 hours.</p>
  </div>
  <div class="feature">
    <img src="images/secure.png" alt="Secure Payments">
    <h3>Secure Payments</h3>
    <p>Pay safely using M-Pesa, debit cards, or bank transfer.</p>
  </div>
  <div class="feature">
    <img src="images/support.png" alt="24/7 Support">
    <h3>24/7 Support</h3>
    <p>We're here for you anytimeâ€”just reach out.</p>
  </div>
</section>

<div id="footer"></div>
<script src="layout.js"></script>

</body>
</html>
