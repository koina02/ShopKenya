<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product - ShopKenya</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/ShopKen.png" alt="Shop Kenya Logo">
    </div>
  </header>

  <section class="product-detail">
    <div class="product-image">
      <img src="assets/images/shirt1.jpg" alt="Safari Shirt">
    </div>
    <div class="product-info">
      <h2>Safari Shirt</h2>
      <p class="price">KES 2,500</p>
      <p>Classic Kenyan safari shirt made with durable cotton and Maasai detailing.</p>
      <button class="btn">Add to Cart</button>
    </div>
  </section>
</body>
</html>
