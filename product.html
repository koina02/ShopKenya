<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - ShopKenya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Inject navbar -->
<div id="navbar-placeholder"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

<!-- Product Details Section -->
<div class="container">
  <h2>Product Title</h2>
  
  <!-- Product Image -->
  <div class="product-image">
    <img src="product-image.jpg" alt="Product Image" class="product-img">
  </div>

  <!-- Product Description -->
  <p class="product-description">
    This is a great product! It offers amazing features like [Feature 1], [Feature 2], and [Feature 3].
  </p>

  <!-- Price and Availability -->
  <div class="product-price">
    <span class="price">$49.99</span> <!-- Example price -->
    <span class="availability">In Stock</span>
  </div>

  <!-- Add to Cart Button -->
  <a href="cart.html" class="btn primary-btn">Add to Cart</a>

  <!-- Product Reviews -->
  <div class="product-reviews">
    <h3>Customer Reviews</h3>
    <div class="review">
      <p><strong>John Doe:</strong> Great product! Highly recommend it. ★★★★☆</p>
    </div>
    <div class="review">
      <p><strong>Jane Smith:</strong> Good quality, but a bit expensive. ★★★☆☆</p>
    </div>
  </div>
</div>

<!-- Inject footer -->
<div id="footer"></div>
<script>
  fetch('footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

</body>
</html>
