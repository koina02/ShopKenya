<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - ShopKenya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="navbar-placeholder"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

<div class="container">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
</div>

<script src="cart.js"></script>
</body>
</html>
