<!-- post-job.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post a Job - ShopKenya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="navbar-placeholder"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

<div class="container">
  <h2>Post a Remote Job</h2>
  <form id="job-form">
    <input type="text" id="title" placeholder="Job Title" required>
    <input type="text" id="company" placeholder="Company/Brand Name" required>
    <input type="text" id="location" placeholder="Location (e.g. Remote, Nairobi)" required>
    <textarea id="description" placeholder="Job Description" required></textarea>
    <button type="submit">Post Job</button>
  </form>
</div>

<script src="post-job.js"></script>
</body>
</html>
