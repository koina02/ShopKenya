<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stores - ShopKenya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Inject navbar -->
<div id="navbar-placeholder"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

<!-- Partner Stores Section -->
<div class="container">
  <h2>Partner Stores</h2>
  <p>Find all our stores here.</p>
  
  <!-- Store listing can be dynamically added here -->
</div>

<!-- Inject footer -->
<div id="footer"></div>
<script>
  fetch('footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

</body>
</html>
