<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stores - ShopKenya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Inject navbar -->
<div id="navbar-placeholder"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

<!-- Partner Stores Section -->
<div class="container">
  <h2>Partner Stores</h2>
  <p>Explore amazing local and digital shops partnering with ShopKenya.</p>

  <div id="store-list" class="store-grid"></div>
</div>

<!-- Inject footer -->
<div id="footer"></div>
<script>
  fetch('footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

<!-- Store listing script -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('stores.json')
      .then(response => response.json())
      .then(stores => {
        const storeList = document.getElementById('store-list');
        stores.forEach(store => {
          const storeCard = document.createElement('div');
          storeCard.className = 'store-card';

          storeCard.innerHTML = `
            <img src="${store.logo}" alt="${store.name}" class="store-logo">
            <h3>${store.name}</h3>
            <p>${store.description}</p>
            <a href="store.html?id=${store.id}" class="store-link">Visit Store</a>
          `;

          storeList.appendChild(storeCard);
        });
      })
      .catch(error => {
        console.error('Error loading stores:', error);
        document.getElementById('store-list').innerHTML = "<p>Failed to load stores.</p>";
      });
  });
</script>

</body>
</html>
