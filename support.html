<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support - ShopKenya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Inject navbar -->
<div id="navbar-placeholder"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

<!-- Support Section -->
<div class="container">
  <h2>Customer Support</h2>
  <p>If you need assistance, feel free to contact our support team.</p>
  
  <!-- Support form or contact details can be added here -->
</div>

<!-- Inject footer -->
<div id="footer"></div>
<script>
  fetch('footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

</body>
</html>
