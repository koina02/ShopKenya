<!-- jobs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remote Jobs - ShopKenya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="navbar-placeholder"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

<!-- Job Board Section -->
<div class="job-board">
    <h2>Job Listings</h2>
    <div class="job-list">
        <div class="job-card">
            <h3>Job Title</h3>
            <p>Company</p>
            <p>Location</p>
            <a href="#">Apply</a>
        </div>
        <!-- Repeat for each job listing -->
    </div>
    <!-- Add job posting form (Admin view) -->
</div>

<script src="jobs.js"></script>
</body>
</html>
