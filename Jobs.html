<!-- jobs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remote Jobs - ShopKenya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="navbar-placeholder"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>

<!-- Job Board Section -->
<div class="job-board">
    <h2>Job Listings</h2>
    <div class="job-list">
        <div class="job-card">
            <h3>Job Title</h3>
            <p>Company</p>
            <p>Location</p>
            <a href="#">Apply</a>
        </div>
        <!-- Repeat for each job listing -->
    </div>
    <!-- Add job posting form (Admin view) -->
</div>

<div class="job-card">
  <div class="job-header">
    <img src="amazon-logo.png" alt="Amazon Logo" class="company-logo" />
    <div class="job-title">
      <h2>Customer Service Associate</h2>
      <p>Amazon</p>
    </div>
    <a href="#" class="apply-btn">Apply Now</a>
  </div>

  <div class="job-summary">
    <div class="summary-item">Remote</div>
    <div class="summary-item">Full-Time</div>
    <div class="summary-item">Deadline: Apr 30</div>
  </div>

  <div class="job-description">
    <h3>About the Job</h3>
    <p>Amazon is looking for Customer Service Associates...</p>

    <h3>Skills Required</h3>
    <ul>
      <li>Communication</li>
      <li>Problem Solving</li>
    </ul>
  </div>
</div>

<script src="jobs.js"></script>
</body>
</html>
